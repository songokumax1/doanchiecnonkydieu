<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="text-center" style="font-size: 30px;">#{pMsg['content.loaicauhoi']}</div>
    <section class="container" id="section2">
        <div class="row" style="width: 1170px; height: auto; margin-bottom: 0px;" >
            <c:forEach var="loaich" items="#{loaicauhoiBean.getLoaicauhoi()}" >
                <div class="col-md-4">
                    <figure class="thumbnail text-center">
                        <h:graphicImage name="#{loaich.img}" style="width: 200px; height: 200px;" library="images" alt="#"/>
                        <figcaption>
                            <h5>#{loaich.name}</h5>
                            <div>
                                <h:button value="#{pMsg['content.choinao']}" outcome="player.xhtml?faces-redirect=true&amp;id=#{loaich.id}" class="btn btn-info"></h:button>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </c:forEach>
        </div>
    </section>   
</ui:composition>
