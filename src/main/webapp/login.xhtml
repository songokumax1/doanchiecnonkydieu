<ui:composition template="templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1 class="text-center">#{pMsg['login.dangnhap']}</h1>;
        
        <h:messages styleClass="text-warning" globalOnly="true" />
        <h:form>
            <div class="container">
                <div class="form-group">
                    <h:outputLabel value="#{pMsg['login.tendangnhap']}" />
                    <h:panelGrid columns="2">
                    <h:inputText id="txtUsername" value="#{userBean.username}" styleClass="form-control" 
                                 required="true" requiredMessage=" #{pMsg['login.detrong']}" validatorMessage=" #{pMsg['login.kohople']}">
                        <f:validateLength maximum="15" minimum="1" />
                        <f:validateRegex pattern="^[a-zA-Z0-9]{1,15}$" />
                    </h:inputText>
                    <h:message for="txtUsername" />
                    </h:panelGrid>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{pMsg['login.matkhau']}" />
                    <h:panelGrid columns="2">
                    <h:inputSecret id="txtPass" value="#{userBean.password}" styleClass="form-control"
                                 required="true" requiredMessage=" #{pMsg['login.detrong']}" validatorMessage=" #{pMsg['login.kohoplekytu']}">
                        <f:validateLength maximum="15" minimum="8" />
                        <f:validateRegex pattern="^[a-zA-Z0-9@!#\$\^%*()+=\-\[\]\\\';,\.\/\{\}\|\:\?]+$" />
                    </h:inputSecret>
                    <h:message for="txtPass" />
                    </h:panelGrid>
                </div>
                <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcbNPkUAAAAACEkXq9uasu31RKO_I0PsIGIwLz5"></div>
                </div>
                <div class="form-group">
                    <h:commandButton value="#{pMsg['login.dangnhap']}" class="btn btn-warning" action="#{userBean.Login()}" />
                </div>
            </div>
        </h:form>
        
    </ui:define>
</ui:composition>
